<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Posts</title>
  <style>
    body {
      font-family: Verdana, Tahoma, sans-serif, 'Times New Roman', Times, serif, sans-serif 
      margin 50px;
      background-color: rgb(124, 124, 129);
    }
    h1 {
      color: #e913f4;
      background-color: black;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Posts da API</h1>
  <ul id="lista-posts">
    <!-- Os títulos dos posts serão inseridos aqui -->
  </ul>

  <script>
    const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro na rede! Código: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        const listaPosts = document.getElementById('lista-posts');

        data.forEach(post => {
          const li = document.createElement('li');
          li.textContent = post.title;
          listaPosts.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Ocorreu um erro:', error);
        alert('Não foi possível carregar os posts.');
      });
  </script>

</body>
</html>
